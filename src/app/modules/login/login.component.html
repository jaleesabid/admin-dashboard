<div class="mat-typography mat-app-background d-flex align-center justify-center full-height">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="login-form mat-elevation-z1 mat-body"
    style="width: 100%; max-width: 400px; background: white; padding: 2rem; border-radius: 8px;"
  >
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required />
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>

    <div *ngIf="error" class="error mat-caption" style="color: red; margin-bottom: 1rem;">
      {{ error }}
    </div>
    <div class="align-items-center d-flex justify-content-between flex-row-reverse">
      <button mat-flat-button color="primary" [disabled]="loading" class="float-end">
        <mat-progress-spinner
          *ngIf="loading"
          diameter="20"
          color="accent"
          mode="indeterminate"
        ></mat-progress-spinner>
        <span *ngIf="!loading">Login</span>
      </button>
      <a routerLink="/attractions">Continue without Login</a>
    </div>
  </form>
</div>
