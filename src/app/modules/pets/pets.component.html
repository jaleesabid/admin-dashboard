<div class="container mt-4">
  <!-- Weekly Sales Line Chart -->
   <h3>Weekly Pet Sales</h3>
    <div style="display: block;">
      <canvas baseChart
              [data]="lineChartData"
              [labels]="lineChartData.labels"
              [options]="lineChartOptions"
              [legend]="true"
              [type]="'line'">
      </canvas>
    </div>

  <mat-divider class="my-4"></mat-divider>

  <!-- Daily Sales Table -->
  <h3>Daily Pet Sales</h3>
  <div class="table-container d-flex justify-center" style="overflow-x: auto;">
    <table mat-table [dataSource]="dailySales" class="mat-elevation-z2" style="min-width: 600px;">

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <!-- Animal Column -->
      <ng-container matColumnDef="animal">
        <th mat-header-cell *matHeaderCellDef>Animal</th>
        <td mat-cell *matCellDef="let element">{{ element.animal }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price (USD)</th>
        <td mat-cell *matCellDef="let element">{{ element.price | number:'1.2-2' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

</div>
